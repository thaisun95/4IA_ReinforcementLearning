<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Iteration - Two Round RPS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(255, 107, 107, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(255, 107, 107, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .policy-section, .values-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        .policy-section h3, .values-section h3 {
            margin-top: 0;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .state-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .state-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .state-item:hover {
            border-color: #ffd700;
            transform: translateY(-2px);
        }
        .state-name {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 8px;
        }
        .action-display {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .value-display {
            font-size: 1.1em;
            color: #87ceeb;
        }
        .game-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            backdrop-filter: blur(5px);
        }
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .rps-button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            font-size: 1.2em;
            padding: 15px 20px;
            min-width: 100px;
        }
        .game-state {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        .convergence-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }
        .terminal-state {
            opacity: 0.6;
        }
        @media (max-width: 768px) {
            .results {
                grid-template-columns: 1fr;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
            button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Policy Iteration - Two Round Rock Paper Scissors</h1>
        
        <div class="controls">
            <button onclick="runPolicyIteration()">üöÄ Ex√©cuter Policy Iteration</button>
            <button onclick="resetGame()">üîÑ R√©initialiser le jeu</button>
        </div>

        <div class="convergence-info" id="convergenceInfo">
            Cliquez sur "Ex√©cuter Policy Iteration" pour commencer l'algorithme
        </div>

        <div class="results">
            <div class="policy-section">
                <h3>üìã Politique Optimale</h3>
                <div class="state-grid" id="policyGrid"></div>
            </div>
            
            <div class="values-section">
                <h3>üí∞ Fonction de Valeur</h3>
                <div class="state-grid" id="valueGrid"></div>
            </div>
        </div>

        <div class="game-section">
            <h3>üéØ Tester la Politique Optimale</h3>
            <div class="game-state" id="gameState">
                √âtat du jeu: Pr√™t √† commencer
            </div>
            <div class="game-controls">
                <button class="rps-button" onclick="playMove(0)">ü™® Pierre</button>
                <button class="rps-button" onclick="playMove(1)">üìÑ Papier</button>
                <button class="rps-button" onclick="playMove(2)">‚úÇÔ∏è Ciseaux</button>
            </div>
            <div id="gameResult"></div>
        </div>
    </div>

    <script>
        // Impl√©mentation de l'environnement Two Round RPS
        class TwoRoundRPS {
            constructor() {
                this.action_space = [0, 1, 2]; // 0=Rock, 1=Paper, 2=Scissors
                this.states = [(0, -1)];
                this.states = this.states.concat(this.action_space.map(a => [1, a]));
                this.states = this.states.concat(this.action_space.map(a => [2, a]));
                this.n_states = this.states.length;
                this.state = [0, -1];
                this.last_opp_move = null;
            }

            state_to_index(state) {
                return this.states.findIndex(s => s[0] === state[0] && s[1] === state[1]);
            }

            index_to_state(index) {
                return this.states[index];
            }

            reset() {
                this.state = [0, -1];
                this.last_opp_move = null;
                return this.state;
            }

            is_terminal(state) {
                return state[0] === 2;
            }

            get_reward(my_move, opp_move) {
                if (my_move === opp_move) {
                    return 0;
                } else if ((my_move === 0 && opp_move === 2) || 
                          (my_move === 1 && opp_move === 0) || 
                          (my_move === 2 && opp_move === 1)) {
                    return 1;
                } else {
                    return -1;
                }
            }

            simulate_step(state, action) {
                const round_id = state[0];
                const my_first_move = state[1];
                
                if (round_id === 0) {
                    const opp_move = Math.floor(Math.random() * 3);
                    const reward = this.get_reward(action, opp_move);
                    const next_state = [1, action];
                    return [next_state, reward, false];
                } else if (round_id === 1) {
                    const opp_move = my_first_move;
                    const reward = this.get_reward(action, opp_move);
                    const next_state = [2, my_first_move];
                    return [next_state, reward, true];
                } else {
                    return [state, 0, true];
                }
            }

            step(action) {
                const round_id = this.state[0];
                const my_first_move = this.state[1];
                
                if (round_id === 0) {
                    const opp_move = Math.floor(Math.random() * 3);
                    this.last_opp_move = opp_move;
                    const reward = this.get_reward(action, opp_move);
                    const next_state = [1, action];
                    this.state = next_state;
                    return [next_state, reward, false];
                } else if (round_id === 1) {
                    const opp_move = my_first_move;
                    this.last_opp_move = opp_move;
                    const reward = this.get_reward(action, opp_move);
                    const next_state = [2, my_first_move];
                    this.state = next_state;
                    return [next_state, reward, true];
                } else {
                    return [this.state, 0, true];
                }
            }
        }

        // Impl√©mentation de Policy Iteration
        function policyIteration(env, gamma = 0.99, theta = 1e-6, max_iterations = 100) {
            // Initialisation de la politique al√©atoire
            const policy = new Array(env.n_states);
            for (let idx = 0; idx < env.n_states; idx++) {
                const state = env.index_to_state(idx);
                if (env.is_terminal(state)) {
                    policy[idx] = -1;
                } else {
                    policy[idx] = env.action_space[Math.floor(Math.random() * env.action_space.length)];
                }
            }

            let V = new Array(env.n_states).fill(0);
            let iterations = 0;

            for (let it = 0; it < max_iterations; it++) {
                iterations = it + 1;
                
                // Policy Evaluation
                while (true) {
                    let delta = 0;
                    for (let idx = 0; idx < env.n_states; idx++) {
                        const state = env.index_to_state(idx);
                        if (env.is_terminal(state)) continue;
                        
                        const v = V[idx];
                        const a = policy[idx];
                        const [next_state, reward, done] = env.simulate_step(state, a);
                        const next_idx = env.state_to_index(next_state);
                        V[idx] = reward + gamma * V[next_idx];
                        delta = Math.max(delta, Math.abs(v - V[idx]));
                    }
                    if (delta < theta) break;
                }

                // Policy Improvement
                let policy_stable = true;
                for (let idx = 0; idx < env.n_states; idx++) {
                    const state = env.index_to_state(idx);
                    if (env.is_terminal(state)) continue;
                    
                    const old_action = policy[idx];
                    const action_values = [];
                    
                    for (const a of env.action_space) {
                        const [next_state, reward, done] = env.simulate_step(state, a);
                        const next_idx = env.state_to_index(next_state);
                        action_values.push(reward + gamma * V[next_idx]);
                    }
                    
                    const best_action_idx = action_values.indexOf(Math.max(...action_values));
                    policy[idx] = env.action_space[best_action_idx];
                    
                    if (old_action !== policy[idx]) {
                        policy_stable = false;
                    }
                }
                
                if (policy_stable) {
                    break;
                }
            }

            return [policy, V, iterations];
        }

        // Variables globales
        let env = new TwoRoundRPS();
        let optimal_policy = null;
        let optimal_values = null;
        let game_env = new TwoRoundRPS();

        // Fonctions utilitaires
        function getActionName(action) {
            const names = {0: "ü™® Pierre", 1: "üìÑ Papier", 2: "‚úÇÔ∏è Ciseaux", "-1": "Terminal"};
            return names[action] || "Inconnu";
        }

        function getStateName(state) {
            const round_names = {0: "Round 1", 1: "Round 2", 2: "Terminal"};
            const move_names = {"-1": "Non jou√©", 0: "Pierre", 1: "Papier", 2: "Ciseaux"};
            return `${round_names[state[0]]} (1er coup: ${move_names[state[1]]})`;
        }

        // Ex√©cuter Policy Iteration
        function runPolicyIteration() {
            const convergenceInfo = document.getElementById('convergenceInfo');
            convergenceInfo.innerHTML = "üîÑ Ex√©cution de Policy Iteration...";
            
            setTimeout(() => {
                const [policy, values, iterations] = policyIteration(env);
                optimal_policy = policy;
                optimal_values = values;
                
                convergenceInfo.innerHTML = `‚úÖ Convergence apr√®s ${iterations} it√©rations`;
                
                displayResults();
            }, 100);
        }

        // Afficher les r√©sultats
        function displayResults() {
            if (!optimal_policy || !optimal_values) return;

            // Afficher la politique
            const policyGrid = document.getElementById('policyGrid');
            policyGrid.innerHTML = '';
            
            for (let idx = 0; idx < env.n_states; idx++) {
                const state = env.index_to_state(idx);
                const action = optimal_policy[idx];
                const isTerminal = env.is_terminal(state);
                
                const stateItem = document.createElement('div');
                stateItem.className = `state-item ${isTerminal ? 'terminal-state' : ''}`;
                stateItem.innerHTML = `
                    <div class="state-name">${getStateName(state)}</div>
                    <div class="action-display">${getActionName(action)}</div>
                `;
                policyGrid.appendChild(stateItem);
            }

            // Afficher les valeurs
            const valueGrid = document.getElementById('valueGrid');
            valueGrid.innerHTML = '';
            
            for (let idx = 0; idx < env.n_states; idx++) {
                const state = env.index_to_state(idx);
                const value = optimal_values[idx];
                const isTerminal = env.is_terminal(state);
                
                const stateItem = document.createElement('div');
                stateItem.className = `state-item ${isTerminal ? 'terminal-state' : ''}`;
                stateItem.innerHTML = `
                    <div class="state-name">${getStateName(state)}</div>
                    <div class="value-display">V = ${value.toFixed(3)}</div>
                `;
                valueGrid.appendChild(stateItem);
            }
        }

        // Jouer un coup
        function playMove(action) {
            if (!optimal_policy) {
                alert("Veuillez d'abord ex√©cuter Policy Iteration!");
                return;
            }

            const current_state = game_env.state;
            const state_idx = game_env.state_to_index(current_state);
            const optimal_action = optimal_policy[state_idx];
            
            const [next_state, reward, done] = game_env.step(action);
            
            let result = `Votre coup: ${getActionName(action)}\n`;
            result += `Coup optimal: ${getActionName(optimal_action)}\n`;
            result += `Adversaire: ${getActionName(game_env.last_opp_move)}\n`;
            result += `R√©compense: ${reward}\n`;
            
            if (done) {
                result += `\nPartie termin√©e! Score final: ${reward}`;
            }
            
            updateGameState();
            document.getElementById('gameResult').innerHTML = `<div class="game-state">${result}</div>`;
        }

        // Mettre √† jour l'√©tat du jeu
        function updateGameState() {
            const gameState = document.getElementById('gameState');
            const state = game_env.state;
            const round_id = state[0];
            const my_first_move = state[1];
            
            let stateText = `√âtat: ${getStateName(state)}\n`;
            
            if (round_id === 0) {
                stateText += "Premier round - Choisissez votre coup!";
            } else if (round_id === 1) {
                stateText += `Votre premier coup √©tait: ${getActionName(my_first_move)}\n`;
                stateText += "Deuxi√®me round - L'adversaire va copier votre premier coup!";
            } else {
                stateText += "Partie termin√©e";
            }
            
            gameState.textContent = stateText;
        }

        // R√©initialiser le jeu
        function resetGame() {
            game_env.reset();
            updateGameState();
            document.getElementById('gameResult').innerHTML = '';
        }

        // Initialisation
        updateGameState();
    </script>
</body>
</html>
